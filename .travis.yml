language: node_js
node_js:
- node
sudo: required
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libgemplugin-ruby
- sudo gem install sass
script:
- npm start
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file:
    - build/dist/linux32-*.zip
    - build/dist/linux64-*.zip
    - build/dist/osx64-*.zip
    - build/dist/win32-*.zip
    - build/dist/win64-*.zip
  api_key:
    secure: 
  file: a
  on:
    repo: isonet/signal-standalone
