language: node_js
node_js:
- node
sudo: required
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libgemplugin-ruby wine
- sudo gem install sass
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
- winetricks -q dotnet20
script:
- npm start
cache:
  directories:
  - cache
env:
  global:
  - secure: 
